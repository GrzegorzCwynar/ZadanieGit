<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="year" id="year">2023</div>

    <h1>New Year Countdown</h1>

    <div class="countdown" id="countdown">
      <div class="time">
        <h2 id="days"></h2>
        <small>days</small>
      </div>

      <div class="time">
        <h2 id="hours"></h2>
        <small>hours</small>
      </div>

      <div class="time">
        <h2 id="minutes"></h2>
        <small>minutes</small>
      </div>

      <div class="time">
        <h2 id="seconds"></h2>
        <small>seconds</small>
      </div>
    </div>

    <img src="images/spinner.gif" alt="Loading" class="loading" id="loading" />

    <script src="app.js"></script>
  </body>
</html>
